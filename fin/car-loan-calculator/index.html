<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Car Loan Calculator</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <h1>Car Loan Calculator</h1>
  <div>
    <h2>Vehicle Information</h2>
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 400px;">
      <label for="amount">Amount</label>
      <input type="number" id="amount" name="amount" />
      <label for="downpayment">Down Payment</label>
      <input type="number" id="downpayment" name="amount" />
      <label for="interest">Interest Rate (%)</label>
      <input type="number" id="rate" name="rate" />
      <label for="term">Term (months)</label>
      <select id="term" name="term">
        <option value="12">12</option>
        <option value="24">24</option>
        <option value="36">36</option>
        <option value="48">48</option>
        <option value="60">60</option>
      </select>
    </div>
    <div>
      <h2>Result</h2>
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 400px;">
        <span>Down Payment Amount</span>
        <span id="downpayment-amount">0</span>
        <span>Loan Amount</span>
        <span id="loan-amount">0</span>
        <span>Monthly Payment</span>
        <span id="monthly-payment">0</span>
      </div>
    </div>
  </div>
</body>

</html>
